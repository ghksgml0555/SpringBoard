<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head th:fragment="header"><script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .logo{
        width:250px;
        height:400px;
        position: fixed;
        top: 0px;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="headers.css" rel="stylesheet">
</head>
<body>


<main>
    <div class="container">
        <header style="height:60px" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
            </div>



            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a style="color: #2F4F4F" href="#" class="nav-link px-2 link-secondary">게시판</a></li>
                <li><a style="color: #2F4F4F" href="#" class="nav-link px-2">마이페이지</a></li>
                <li><a style="color: #2F4F4F" href="#" class="nav-link px-2">Pricing</a></li>
                <li><a style="color: #2F4F4F" href="#" class="nav-link px-2">FAQs</a></li>
                <li><a style="color: #2F4F4F" href="#" class="nav-link px-2">About</a></li>
                <h6  th:if="${name}" th:text="|로그인: ${name}|" class="nav-link px-2">로그인 사용자 이름</h6>
            </ul>

            <div class="col-md-3 text-end">
                <button th:if="${name}" onclick="location.href='/logout'" type="submit" formmethod="post" class="btn btn-outline-primary me-2">Logout</button>
                <button th:if="!${name}" onclick="location.href='/login'" type="submit" class="btn btn-outline-primary me-2">Login</button>
                <button onclick="location.href='/members/new'" type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>


</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
