<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: header" />
<style>
   .fieldError {
      border-color: #bd2130;
 }
 </style>
<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="UTF-8">
<title>SpringBoard</title>
</head>
<body>
<div class="container">
  <form role="form" th:object="${dto}" method="post">
    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="category">카테고리</label>
      <select th:field="*{category}" class="form-control">
        <option value="">==카테고리 선택==</option>
        <option value="잡담">잡담</option>
        <option value="운동">운동</option>
        <option value="공부">공부</option>
        <option value="중고거래">중고거래</option>
      </select>

    </div>
    <div class="form-group">
      <label th:for="content">내용</label>
      <input type="text" class="form-control" th:field="*{content}" placeholder="내용을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>  </form>
</div>
</body>
</html>
