<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: header" />
<style>
   .fieldError {
      border-color: #bd2130;
 }
 </style>
<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="UTF-8">
<title>SpringBoard</title>
</head>
<body>
    <div class="container">
        <h6 style="text-align:right" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h6>
        <form role="form" action="/posts/write" th:object="${PostDto}" method="post">
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="content">내용</label>
                <input type="text" class="form-control" th:field="*{content}" placeholder="내용을 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
            <button onclick="location.href='/'" type="button" class="btn btn-primary">취소</button>
        </form>
    </div>
</body>
</html>
