<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" />
<style>
   .fieldError {
      border-color: #bd2130;
 }
</style>

<body>

<div class="container">

    <form role="form" action="/member/new" th:object="${memberDto}" method="post">
        <div class="form-group">
            <label th:for="name">닉네임</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="특수문자를 포함하지 않은 2~10자닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="loginId">ID</label>
            <input type="text" th:field="*{loginId}" class="form-control"placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">PASSWORD</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="8~16자 영문 대 소문자, 숫자, 특수문자 비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">email</label>
            <input type="text" th:field="*{email}" class="form-control"placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
